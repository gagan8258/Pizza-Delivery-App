{% extends 'basic.html' %}
{% block content %}
<h1 style="text-align:center">All Orders</h1>
{% for order in orders %}
<div class="alert alert-warning" role="alert" style="margin:40px">
  <p style="text-align:center">{{order.username}}</p>
  <p style="text-align:center">{{order.phoneno}}</p>
  <p style="text-align:center"> {{order.address}}</p>
  <p style="text-align:center">{{order.ordereditems}}</p>
  <p style="text-align:center">{{order.status}}</p>
  <div class="container" style="width:200px ; margin:auto">
    <a href="/acceptorder/{{order.id}}/" class="btn btn-success">Accept</a>
    <a href="/declineorder/{{order.id}}/" class="btn btn-danger">Decline</a>
  </div>
</div>
{% endfor %}
{% endblock %}
