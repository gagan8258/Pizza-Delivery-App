{% extends 'basic.html' %}
{% block content %}
<h1 style="text-align:center">My Orders</h1>
{% for order in orders %}
<div class="alert alert-warning" role="alert" style="margin:40px">
  <p>{{order.username}}</p>
  <p>{{order.phoneno}}</p>
  <p>{{order.address}}</p>
  <p>{{order.ordereditems}}</p>
  <p>Order status : {{order.status}}</p>
</div>
{% endfor %}
{% endblock %}
